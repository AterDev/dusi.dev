<div class="page">
  <mat-toolbar color="primary">
    <a mat-button [routerLink]="['/blog']" routerLinkActive="active">博客</a>
    <a mat-button [routerLink]="['/news']" routerLinkActive="active">资讯</a>
    <a mat-button [routerLink]="['/entity']" routerLinkActive="active">实体库</a>
    <!-- <a mat-button [routerLink]="['/resource']" routerLinkActive="active">实用导航</a> -->
    <span style="display:flex;flex:1 1 auto"></span>
    <span *ngIf="isLogin">
      <button [matMenuTriggerFor]="appMenu" mat-button style="flex-direction: row-reverse;">
        {{username}}
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <mat-menu #appMenu="matMenu">
        <span mat-menu-item>
          你好,{{username}}
        </span>
        <button mat-menu-item routerLink="/account">
          <mat-icon>assignment_ind</mat-icon>
          <span>账号设置</span>
        </button>
        <button *ngIf="isAdmin" mat-menu-item routerLink="/system">
          <mat-icon>admin_panel_settings</mat-icon>
          <span>系统管理</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>登出</span>
        </button>
      </mat-menu>
    </span>
    <span *ngIf="!isLogin">
      <button mat-button (click)="login()">登录</button>
    </span>
  </mat-toolbar>
</div>
