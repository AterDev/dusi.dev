    <h1>开源项目</h1>
    <mat-card *ngFor="let item of data" class="mt-2 card-style">
      <mat-card-header>
        <mat-card-title>
          <a [href]="item.projectUrl" color="primary" mat-button style="font-size: 1.2rem;" target="_blank">
            ⭐ {{item.title}}
          </a>
        </mat-card-title>
        <mat-card-subtitle>
          {{item.description}}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="m-1">
        <mat-chip-set role="list">
          <mat-chip color="primary" *ngFor="let tag of splitTags(item.tags!)">{{tag}}</mat-chip>
        </mat-chip-set>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-6 ms-4">
    <section class="d-flex flex-column">
      <h1>
        🆓 自由独立，文明发展的基石!
      </h1>
    </section>
    <section class="d-flex flex-column mt-2">
      <h1>👉 问题反馈</h1>
      <mat-list>
        <mat-list-item>
          <a href="https://github.com/AterDev/dusi.dev/issues" target="_blank">
            <mat-icon class="v-middle">assistant</mat-icon>
            GitHub Issue
          </a>
        </mat-list-item>
        <mat-list-item>
          <a href=" mailto:zpty@outlook.com">
            <mat-icon fontSet="material-icons-outlined" class="v-middle">email</mat-icon>
            <span>
              电子邮件
            </span>
          </a>
        </mat-list-item>
      </mat-list>
    </section>
