<section class="news">
  <mat-card class="w-100 my-1" *ngFor="let item of news">
    <mat-card-header>
      <mat-card-title>
        {{item.title}}
      </mat-card-title>
      <mat-card-subtitle>
        {{item.authorName}} |
        {{item.datePublished|date:'yyyy-MM-dd HH:mm'}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{item.description}}
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>

</section>
