<div class="d-flex" *ngIf="!isLoading">
  <!-- 博客 -->
  <section class="blogs p-2">
    <ng-container *ngIf="blogs.length>0; else elseTemplate">
      <mat-card class="w-100 my-1" *ngFor="let item of blogs">
        <mat-card-header>
          <mat-card-title>
            {{item.title}}
          </mat-card-title>
          <mat-card-subtitle>
            {{item.authors}} |
            {{item.createdTime|date:'yyyy-MM-dd HH:mm'}}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content [innerHTML]="item.description">
        </mat-card-content>
        <mat-card-actions>
          <mat-icon fontSet="material-icons-outlined">local_offer</mat-icon>
          <!-- <mat-chip-listbox *ngIf="item.techType" class="ms-2">
            <mat-chip color="primary">
              {{item.techType|enumText:'TechType'}}
            </mat-chip>
          </mat-chip-listbox>
          <mat-chip-listbox *ngIf="item.blogsType" class="ms-2">
            <mat-chip color="primary">
              {{item.blogsType|enumText:'blogsType'}}
            </mat-chip>
          </mat-chip-listbox> -->
        </mat-card-actions>
      </mat-card>
    </ng-container>
    <ng-template #elseTemplate>
      <div class="p-2">
        <h4>
          暂无内容！
        </h4>
      </div>
    </ng-template>

  </section>
  <!-- 分类 -->
  <section class="sugguest p-2">
    <mat-card>
      <mat-card-header>
        <mat-card-title>分类</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- <mat-action-list *ngIf="blogsTypeOptions">
          <button mat-list-item (click)="selectblogsType(null)">
            全部
          </button>
          <button mat-list-item *ngFor="let option of blogsTypeOptions" (click)="selectblogsType(option.value)">
            {{option.description}}
          </button>
        </mat-action-list> -->
      </mat-card-content>
    </mat-card>

  </section>
</div>
