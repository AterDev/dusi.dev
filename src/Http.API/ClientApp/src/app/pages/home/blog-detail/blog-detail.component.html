<div *ngIf="!isLoading" class="d-flex container">
  <mat-card class="read">
    <mat-card-header class="justify-content-center">
      <mat-card-title class="text-center">
        {{data.title}}
      </mat-card-title>
      <mat-card-subtitle>
        {{data.authors}} | {{data.createdTime|date:'yyyy-MM-dd HH:mm'}}
      </mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="" alt=""> -->
    <mat-card-content>
      <h3><strong>内容概要</strong></h3>
      <p class="text-primary">{{data.description}}</p>
      <mat-divider class="mb-2"></mat-divider>
      <markdown clipboard [clipboardButtonTemplate]="clipboardBtn" lineNumbers [start]="1" [data]="data.content"
        [disableSanitizer]="true">
      </markdown>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button></button>
      <button mat-button></button> -->
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #clipboardBtn>
  <div class="v-middle">
    <ng-container *ngIf="isCopied; else elseTemplate">
      <button mat-button color="primary">已复制</button>
    </ng-container>
    <ng-template #elseTemplate>
      <button mat-icon-button color="primary" (click)="copyCode()">
        <mat-icon>
          content_copy
        </mat-icon>
      </button>
    </ng-template>
  </div>
</ng-template>
