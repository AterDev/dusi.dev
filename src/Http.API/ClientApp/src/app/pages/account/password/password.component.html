<div class="row g-2">
  <div class="col p-2">
    <legend>修改密码</legend>
    <!-- 修改密码 -->
    <section>
      <form [formGroup]="form" (ngSubmit)="changePassword()">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>新密码</mat-label>
            <input matInput type="password" placeholder="密码长度6位(含6位)以上" formControlName="password" required>
            <mat-error *ngIf="password?.invalid">{{getValidatorMessage('password')}}</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>确认密码</mat-label>
            <input type="password" matInput placeholder="确认密码" formControlName="rePassword" required
              [errorStateMatcher]="matcher">
            <mat-error *ngIf="rePassword?.invalid">{{getValidatorMessage('rePassword')}}
            </mat-error>
            <mat-error *ngIf="rePassword?.valid && form.hasError('notSame')">
              密码输入不一致
            </mat-error>
          </mat-form-field>
        </div>
        <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">修改</button>
      </form>
    </section>
  </div>
</div>
