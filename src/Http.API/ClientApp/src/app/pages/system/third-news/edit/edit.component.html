<mat-toolbar fxLayoutGap="4px">
  <button color="basic" mat-icon-button matTooltip="返回" (click)="back()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  编辑
</mat-toolbar>
<form class="d-flex" *ngIf="!isLoading" [formGroup]="formGroup" (ngSubmit)="edit()">
  <div class="d-flex flex-column w-100">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <textarea matInput placeholder="Title" formControlName="title" minlength="" maxlength="200" cols="5"></textarea>
      <mat-error *ngIf="title?.invalid">
        {{getValidatorMessage('title')}}
      </mat-error>
    </mat-form-field>

    <div class="d-flex gap-1">
      <mat-form-field>
        <mat-label>Type</mat-label>
        <mat-select formControlName="type">
          <mat-option *ngFor="let item of NewsSource | toKeyValue" [value]="item.value">
            {{item.key}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="type?.invalid">
          {{getValidatorMessage('type')}}
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>NewsType</mat-label>
        <mat-select formControlName="newsType">
          <mat-option *ngFor="let item of NewsType | toKeyValue" [value]="item.value">
            {{item.key}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="newsType?.invalid">
          {{getValidatorMessage('newsType')}}
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>TechType</mat-label>
        <mat-select formControlName="techType">
          <mat-option *ngFor="let item of TechType | toKeyValue" [value]="item.value">
            {{item.key}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="techType?.invalid">
          {{getValidatorMessage('techType')}}
        </mat-error>
      </mat-form-field>
    </div>
    <mat-form-field>
      <mat-label>描述</mat-label>
      <textarea matInput formControlName="description" rows="4"></textarea>
    </mat-form-field>
    <ckeditor [editor]="editor" [config]="editorConfig" formControlName="content" (ready)="onReady($event)">
    </ckeditor>
    <div class="d-flex mt-1">
      <button class="d-flex flex-column" mat-flat-button color="primary" type="submit">保存</button>
    </div>
  </div>
</form>
