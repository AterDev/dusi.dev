<mat-toolbar fxLayoutGap="4px">
  <button color="basic" mat-icon-button matTooltip="返回" (click)="back()">
    <mat-icon>arrow_back</mat-icon>
  </button>
    添加
</mat-toolbar>
<form class="d-flex" *ngIf="!isLoading" [formGroup]="formGroup" (ngSubmit)="add()">
  <div class="d-flex flex-column w-100">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput placeholder="Name" formControlName="name"  minlength="" maxlength="60">
    <mat-error *ngIf="name?.invalid">
    {{getValidatorMessage('name')}}
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Comment</mat-label>
    <textarea matInput placeholder="Comment" formControlName="comment"  minlength="" maxlength="300"
      cols="5"></textarea>
    <mat-error *ngIf="comment?.invalid">
    {{getValidatorMessage('comment')}}
    </mat-error>
  </mat-form-field>
<mat-form-field>
  <mat-label>AccessModifier</mat-label>
  <mat-select formControlName="accessModifier">
    <mat-option *ngFor="let item of AccessModifier | toKeyValue" [value]="item.value">
      {{item.key}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="accessModifier?.invalid">
    {{getValidatorMessage('accessModifier')}}
  </mat-error>
</mat-form-field> <ckeditor [editor]="editor" [config]="editorConfig" formControlName="codeExample" (ready)="onReady($event)">
    </ckeditor><mat-form-field>
  <mat-label>CodeLanguage</mat-label>
  <mat-select formControlName="codeLanguage">
    <mat-option *ngFor="let item of CodeLanguage | toKeyValue" [value]="item.value">
      {{item.key}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="codeLanguage?.invalid">
    {{getValidatorMessage('codeLanguage')}}
  </mat-error>
</mat-form-field>
    <div class="d-flex mt-1">
      <button class="d-flex flex-column" mat-flat-button color="primary" type="submit">保存</button>
    </div>
  </div>
</form>
