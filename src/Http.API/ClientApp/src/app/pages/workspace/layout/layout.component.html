<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" opened="true" style="width: auto;">
    <div class="d-flex flex-row-reverse">
      <button mat-icon-button *ngIf="opened" (click)="toggle()">
        <mat-icon>keyboard_double_arrow_left</mat-icon>
      </button>
      <button mat-icon-button *ngIf="!opened" (click)="toggle()">
        <mat-icon>keyboard_double_arrow_right</mat-icon>
      </button>
    </div>
    <mat-accordion class="example-headers-align" multi>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon>feed</mat-icon>
            <span *ngIf="opened">博客管理</span>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/workspace/blog/index" routerLinkActive="active">
            <mat-icon>feed</mat-icon>
            <span *ngIf="opened">我的博客</span>
          </a>
          <a mat-list-item routerLink="/workspace/blog_catalog/index" routerLinkActive="active">
            <mat-icon>category</mat-icon>
            <span *ngIf="opened">分类管理</span>
          </a>
          <a mat-list-item routerLink="/workspace/blog_tag/index" routerLinkActive="active">
            <mat-icon fontSet="material-icons-outlined">label</mat-icon>
            <span *ngIf="opened">标签管理</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>

      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon>integration_instructions</mat-icon>
            <span *ngIf="opened">实体管理</span>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/workspace/entity" routerLinkActive="active">
            <mat-icon>code</mat-icon>
            <span *ngIf="opened">我的实体</span>
          </a>
          <a mat-list-item routerLink="/workspace/entitylib" routerLinkActive="active">
            <mat-icon>class</mat-icon>
            <span *ngIf="opened">实体库</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-sidenav>
  <mat-sidenav-content class="px-2">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
