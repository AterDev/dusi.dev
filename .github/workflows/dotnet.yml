# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "prod1" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
        
    - name: Setup Node.js environment
      uses: actions/setup-node@v3.6.0
      with:
        node-version: 18.x
        cache: yarn
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Docker Login
      uses: docker/login-action@v2.1.0
      with:
        registry: ghcr.io
        username: niltor
        password: $GITHUB_TOKEN
    
    - name: publish
      run: | 
        dotnet publish ./src/Http.API/Http.API.csproj --os linux --arch x64 -p:PublishProfile=DefaultContainer -c Release
        dotnet publish ./src/Microservices/TaskService/TaskService.csproj --os linux --arch x64 -p:PublishProfile=DefaultContainer -c Release
        dotnet publish ./src/Microservices/CMSService/CMSService.csproj --os linux --arch x64 -p:PublishProfile=DefaultContainer -c Release
        
      
      

      
