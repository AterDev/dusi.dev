name: Docker Image CI

on:
  push:
    branches: [ "prod" ]
    
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Docker Login
      uses: docker/login-action@v2.1.0
      with: 
        registry: ghcr.io
        username: niltor
        password: ${{ vars.PAT }}

    - name: Build the Docker image
      run: |
        docker build -f ./src/Http.API/Dockerfile -t dusi-api:latest ./
        docker build -f ./src/Microservices/TaskService/Dockerfile -t dusi-task:latest ./
        docker build -f ./src/Microservices/CMSService/Dockerfile -t dusi-cms:latest ./

    - name: docker tag & push
      run: |
        docker tag dusi-api:latest ghcr.io/aterdev/dusi-api:latest
        docker tag dusi-task:latest ghcr.io/aterdev/dusi-task:latest
        docker tag dusi-cms:latest ghcr.io/aterdev/dusi-cms:latest
        
        docker push ghcr.io/aterdev/dusi-api:latest
        docker push ghcr.io/aterdev/dusi-task:latest
        docker push ghcr.io/aterdev/dusi-cms:latest

